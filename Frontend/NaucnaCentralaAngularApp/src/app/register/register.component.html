<!-- Material form contact -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Register</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" action="#!" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- Name -->
            <div class="md-form mt-3">
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
            </div>

            <div class="md-form mt-3">
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
            </div>

            <div class="md-form mt-3">
                <input type="text" id="firstname" formControlName="firstname" class="form-control" placeholder="First name">
            </div>

            <div class="md-form mt-3">
                <input type="text" id="lastname" formControlName="lastname" class="form-control" placeholder="Last name">
            </div>

            <div class="md-form mt-3">
                <input type="text" id="city" formControlName="city" class="form-control" placeholder="City">
            </div>

            <div class="md-form mt-3">
                <input type="text" id="country" formControlName="country" class="form-control" placeholder="Country">
            </div>

            <div class="md-form mt-3">
                <input type="text" id="vocation" formControlName="vocation" class="form-control" placeholder="Vocation">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isreviewer" formControlName="isreviewer">
                <label class="form-check-label" for="isreviewer">Reviewer</label>
            </div>

            <br>

            <div class="col-xs-12" formArrayName="scientificAreas">
                <label for="reviewer">Scientific areas</label>
                <div 
                    *ngFor="let scientificAreaCtrl of registerForm.get('scientificAreas').controls; let i = index" 
                    [formGroupName]="i">
                    <div>
                        <select id="status" class="form-control" formControlName="name">
                            <option *ngFor="let status of scientificAreaList" [value]="status">{{ status }}</option>
                        </select>
                    </div>
                </div>
                <br>               
                <div>
                    <div>
                        <button type="button" class="btn btn-info" (click)="onAddScientificArea()">
                            Add Scientific Area
                        </button>
                    </div>
                </div>
                <hr>
            </div>

            <br><br><br>

            <!-- Send button -->
            <button [disabled]="!registerForm.valid" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Register</button>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form contact -->
